<template name="adminApps">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-xs-6">
              <h3 class="panel-title">Authorized Doh Apps</h3>
            </div>
            <div class="col col-xs-6 text-right">
              <button type="button" class="btn btn-sm btn-primary btn-create">Create New</button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
              <tr>
                <th><em class="fa fa-cog"></em></th>
                <th width="5%">Status</th>
                <th>App Name</th>
                <th width="10%">Last Contact</th>
                <th width="15%">Owner</th>
              </tr>
            </thead>
            <tbody>
              {{#each apps}}
              <tr>
                <td align="center">
                  <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                  <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                </td>
                <td align="center"><div class="circle {{#if isAppOnline _id}}green{{else}}red{{/if}}"></div></td>
                <td><a href="">{{title}} [{{applicationId}}]</a></td>
                <td align="center">{{helper_time_elapsed lastContact}}m ago <span class="pull-right"><a href="" id="contactApp" data-app="{{applicationId}}"><i class="fa fa-refresh"></i></a></span></td>
                <td><a href="">{{appOwner owner}}</a></td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-xs-12">
              Test
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
